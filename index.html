<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title"> The Martial Ways </h1>
    <p id="description"> A survey form to help you choose your path </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Please put your name" required><br>
      <label for="email" id="email-label">E-mail:</label>
        <input type="email" id="email" placeholder="Please type in your email address" required><br>
      <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="10" max="100" placeholder="Please type in your number" required><br>

      <label for="dropdown">Are you familiar with any style of martial arts? </label>  
      <select id="dropdown">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="maybe">Maybe</option>
      </select><br>

      <label for="experience">Did you practiced before? </label>  
      <fieldset id="experience">
        <input type="radio" name="choose one" value="yes">Yes
        <input type="radio" name="choose one" value="no">NO
      </fieldset>

      <label for="checkbox"> In case you have chosen yes which of the following styles? </label>  
      <ul id="checkbox">
        <li><input type="checkbox" name="eq" value="jj">Jiujutsu</li>
        <li><input type="checkbox" name="eq" value="j">Judo</li>
        <li><input type="checkbox" name="eq" value="a">Aikido</li>
        <li><input type="checkbox" name="eq" value="k">Kendo</li>
        <li><input type="checkbox" name="eq" value="o">*Other</li>
      </ul>

      <label for="checkbox">
      <ul id="checkbox">
        <li><input type="checkbox" name="why" value="jj">I want to learn how to</li>
        <li><input type="checkbox" name="why" value="j">For self-defense</li>
        <li><input type="checkbox" name="why" value="a">To build my confidence</li>
        <li><input type="checkbox" name="why" value="o">*Other</li>
      </ul>

      <label for="comments"> Please share your thoughts</label><br>
        <textarea id="comments" rows="15" cols="80"></textarea><br>
      
        <button type="submit" id="submit"> Submit</button>
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
