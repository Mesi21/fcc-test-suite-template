<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Fork Me! FCC: Test Suite Template</title>
    <link rel="stylesheet" href="css/style.css">
  </head>

  <body>
    <script src="https://cdn.freecodecamp.org/testable-projects-fcc/v1/bundle.js"></script>

    <!--

    Hello Camper!

    For now, the test suite only works in Chrome!
    Please read the README below in the JS Editor before beginning.
    Feel free to delete this message once you have read it.
    Good luck and Happy Coding!

    - The freeCodeCamp Team

    -->
    <h1 id="title"> The Martial Ways </h1>
    <p id="description"> A survey form to help you choose your path </p>
    <form id="survey-form">
      <label for="name" id="name-label">Name:</label>
        <input type="text" id="name" placeholder="Please put your name" required><br>
      <label for="email" id="email-label">E-mail:</label>
        <input type="email" id="email" placeholder="Please type in your email address" required><br>
      <label for="number" id="number-label">Age:</label>
        <input type="number" id="number" min="10" max="100" placeholder="Please type in your number" required><br>

      <select id="dropdown">
        <option value="yes">Yes</option>
        <option value="no">No</option>
        <option value="maybe">Maybe</option>
      </select><br>

        <input type="radio" name="choose one" value="yes">Yes
        <input type="radio" name="choose one" value="no">NO
      
    </form>
    <script  src="js/index.js"></script>
  </body>
</html>
